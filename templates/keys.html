<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密钥管理 - Gate.io K线监控工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #4CAF50;
            color: #fff;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #f44336;
            color: #fff;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .key-list {
            margin-top: 20px;
        }

        .key-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .key-item.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .key-item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .key-item-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .key-item-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-active {
            background: #4CAF50;
            color: #fff;
        }

        .status-inactive {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .key-item-info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .key-item-actions {
            display: flex;
            gap: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .section {
                padding: 20px;
            }

            .key-item-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">← 返回主页</a>

        <div class="header">
            <h1>🔑 密钥管理</h1>
        </div>

        <div id="message-container"></div>

        <div class="section">
            <h2>📝 添加新密钥</h2>
            <form id="key-form">
                <div class="form-group">
                    <label for="key-name">配置名称</label>
                    <input type="text" id="key-name" placeholder="例如：主账号API" required>
                </div>

                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="text" id="api-key" placeholder="输入Gate.io API Key" required>
                </div>

                <div class="form-group">
                    <label for="secret-key">Secret Key</label>
                    <input type="password" id="secret-key" placeholder="输入Gate.io Secret Key" required>
                </div>

                <div class="form-group">
                    <label for="webhook-url">钉钉Webhook URL (可选)</label>
                    <textarea id="webhook-url" rows="3"
                        placeholder="https://oapi.dingtalk.com/robot/send?access_token=..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">保存配置</button>
                <button type="button" class="btn btn-secondary" onclick="testDingTalk()">测试钉钉通知</button>
            </form>
        </div>

        <div class="section">
            <h2>📋 已保存的密钥</h2>
            <div class="loading" id="loading">加载中...</div>
            <div id="key-list" class="key-list"></div>
        </div>
    </div>

    <script>
        // 显示消息
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 加载密钥列表
        async function loadKeys() {
            const loadingEl = document.getElementById('loading');
            const listEl = document.getElementById('key-list');

            loadingEl.style.display = 'block';
            listEl.innerHTML = '';

            try {
                const response = await fetch('/api/keys');
                const keys = await response.json();

                if (keys.length === 0) {
                    listEl.innerHTML = '<p style="text-align: center; opacity: 0.7;">暂无保存的密钥</p>';
                } else {
                    listEl.innerHTML = keys.map(key => `
                        <div class="key-item ${key.is_active ? 'active' : ''}">
                            <div class="key-item-header">
                                <div class="key-item-name">${key.name}</div>
                                <div class="key-item-status ${key.is_active ? 'status-active' : 'status-inactive'}">
                                    ${key.is_active ? '活跃' : '未激活'}
                                </div>
                            </div>
                            <div class="key-item-info">
                                API Key: ${key.api_key.substring(0, 10)}...
                                ${key.webhook_url ? '<br>钉钉通知: 已配置' : '<br>钉钉通知: 未配置'}
                            </div>
                            <div class="key-item-actions">
                                ${!key.is_active ? `<button class="btn btn-primary" onclick="activateKey(${key.id})">激活</button>` : ''}
                                <button class="btn btn-danger" onclick="deleteKey(${key.id})">删除</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showMessage('加载密钥失败: ' + error.message, 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // 保存密钥
        document.getElementById('key-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('key-name').value,
                api_key: document.getElementById('api-key').value,
                secret_key: document.getElementById('secret-key').value,
                webhook_url: document.getElementById('webhook-url').value || null
            };

            try {
                const response = await fetch('/api/keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('密钥保存成功！');
                    document.getElementById('key-form').reset();
                    loadKeys();
                } else {
                    const error = await response.text();
                    showMessage('保存失败: ' + error, 'error');
                }
            } catch (error) {
                showMessage('保存失败: ' + error.message, 'error');
            }
        });

        // 激活密钥
        async function activateKey(id) {
            try {
                const response = await fetch(`/api/keys/${id}/activate`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showMessage('密钥激活成功！');
                    loadKeys();
                } else {
                    const error = await response.text();
                    showMessage('激活失败: ' + error, 'error');
                }
            } catch (error) {
                showMessage('激活失败: ' + error.message, 'error');
            }
        }

        // 删除密钥
        async function deleteKey(id) {
            if (!confirm('确定要删除这个密钥配置吗？')) {
                return;
            }

            try {
                const response = await fetch(`/api/keys/${id}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showMessage('密钥删除成功！');
                    loadKeys();
                } else {
                    const error = await response.text();
                    showMessage('删除失败: ' + error, 'error');
                }
            } catch (error) {
                showMessage('删除失败: ' + error.message, 'error');
            }
        }

        // 测试钉钉通知
        async function testDingTalk() {
            const webhookUrl = document.getElementById('webhook-url').value;
            if (!webhookUrl) {
                showMessage('请先输入钉钉Webhook URL', 'error');
                return;
            }

            try {
                // 这里应该调用后端API测试钉钉通知
                showMessage('钉钉通知测试功能待实现');
            } catch (error) {
                showMessage('测试失败: ' + error.message, 'error');
            }
        }

        // 页面加载时获取密钥列表
        loadKeys();
    </script>
</body>

</html>
