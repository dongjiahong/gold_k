<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信号监控 - Gate.io K线监控工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #4CAF50;
            color: #fff;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #f44336;
            color: #fff;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-running {
            background: #4CAF50;
            color: #fff;
        }

        .status-stopped {
            background: #f44336;
            color: #fff;
        }

        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 0.9em;
        }

        .results-table td {
            font-size: 0.85em;
        }

        .results-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .add-config-btn {
            background: #2196F3;
            color: #fff;
            margin-bottom: 20px;
        }

        .add-config-btn:hover {
            background: #1976D2;
        }

        .config-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .config-title {
            font-weight: bold;
            font-size: 1.1em;
        }

        .config-remove {
            background: #f44336;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .control-panel {
                flex-direction: column;
            }

            .config-form {
                grid-template-columns: 1fr;
            }

            .results-table {
                font-size: 0.8em;
            }

            .results-table th,
            .results-table td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">← 返回主页</a>

        <div class="header">
            <h1>🔍 信号监控</h1>
        </div>

        <div id="message-container"></div>

        <div class="section">
            <h2>🎛️ 监控控制</h2>
            <div class="control-panel">
                <button id="start-btn" class="btn btn-primary" onclick="startMonitor()">启动监控</button>
                <button id="stop-btn" class="btn btn-danger" onclick="stopMonitor()">停止监控</button>
                <button class="btn btn-secondary" onclick="loadStatus()">刷新状态</button>
                <span id="status-indicator" class="status-indicator status-stopped">已停止</span>
            </div>
        </div>

        <div class="section">
            <h2>⚙️ 监控配置</h2>
            <button class="btn add-config-btn" onclick="addConfig()">+ 添加监控币种</button>
            <div id="config-list"></div>
            <div class="control-panel">
                <button class="btn btn-primary" onclick="saveConfigs()">保存配置</button>
                <button class="btn btn-secondary" onclick="loadConfigs()">重新加载</button>
            </div>
        </div>

        <div class="section results-section" id="results">
            <h2>📊 监控结果</h2>
            <div class="results-controls">
                <button id="show-signals-btn" class="btn btn-secondary" onclick="showSignals()">信号记录</button>
                <button id="show-orders-btn" class="btn btn-secondary" onclick="showOrders()">订单记录</button>
                <button class="btn btn-secondary" onclick="refreshResults()">刷新数据</button>
            </div>
            <div class="loading" id="results-loading">加载中...</div>
            <table class="results-table" id="results-table">
                <thead id="signals-header">
                    <tr>
                        <th>时间</th>
                        <th>交易对</th>
                        <th>价格</th>
                        <th>K线类型</th>
                        <th>影/实倍数</th>
                        <th>影线比例</th>
                        <th>成交量倍数</th>
                    </tr>
                </thead>
                <thead id="orders-header" style="display: none;">
                    <tr>
                        <th>时间</th>
                        <th>交易对</th>
                        <th>方向</th>
                        <th>数量</th>
                        <th>入场价</th>
                        <th>止盈价</th>
                        <th>止损价</th>
                    </tr>
                </thead>
                <tbody id="results-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let currentResultType = 'signals';
        let configs = [];

        // 显示消息
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 添加配置项
        function addConfig() {
            const config = {
                symbol: 'BTC_USDT',
                interval_type: '15m',
                frequency: 60,
                history_hours: 3,
                shadow_ratio: 2.0,
                main_shadow_body_ratio: 1.0,
                volume_multiplier: 1.5,
                order_size: 1.0,
                risk_reward_ratio: 1.2,
                enable_auto_trading: false,
                enable_dingtalk: false,
                trade_direction: 'both',
                is_active: true
            };
            configs.push(config);
            renderConfigs();
        }

        // 渲染配置列表
        function renderConfigs() {
            const container = document.getElementById('config-list');
            container.innerHTML = configs.map((config, index) => `
                <div class="config-item">
                    <div class="config-header">
                        <div class="config-title">${config.symbol} - ${config.interval_type}</div>
                        <button class="config-remove" onclick="removeConfig(${index})">删除</button>
                    </div>
                    <div class="config-form">
                        <div class="form-group">
                            <label>交易对</label>
                            <input type="text" value="${config.symbol}" onchange="updateConfig(${index}, 'symbol', this.value)">
                        </div>
                        <div class="form-group">
                            <label>时间周期</label>
                            <select onchange="updateConfig(${index}, 'interval_type', this.value)">
                                <option value="1m" ${config.interval_type === '1m' ? 'selected' : ''}>1分钟</option>
                                <option value="5m" ${config.interval_type === '5m' ? 'selected' : ''}>5分钟</option>
                                <option value="15m" ${config.interval_type === '15m' ? 'selected' : ''}>15分钟</option>
                                <option value="30m" ${config.interval_type === '30m' ? 'selected' : ''}>30分钟</option>
                                <option value="1h" ${config.interval_type === '1h' ? 'selected' : ''}>1小时</option>
                                <option value="4h" ${config.interval_type === '4h' ? 'selected' : ''}>4小时</option>
                                <option value="1d" ${config.interval_type === '1d' ? 'selected' : ''}>1天</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>检查频率(秒)</label>
                            <input type="number" value="${config.frequency}" onchange="updateConfig(${index}, 'frequency', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>影线比例阈值</label>
                            <input type="number" step="0.1" value="${config.shadow_ratio}" onchange="updateConfig(${index}, 'shadow_ratio', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>影线/实体比例</label>
                            <input type="number" step="0.1" value="${config.main_shadow_body_ratio}" onchange="updateConfig(${index}, 'main_shadow_body_ratio', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>成交量倍数</label>
                            <input type="number" step="0.1" value="${config.volume_multiplier}" onchange="updateConfig(${index}, 'volume_multiplier', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>交易方向</label>
                            <select onchange="updateConfig(${index}, 'trade_direction', this.value)">
                                <option value="both" ${config.trade_direction === 'both' ? 'selected' : ''}>双向</option>
                                <option value="long" ${config.trade_direction === 'long' ? 'selected' : ''}>仅做多</option>
                                <option value="short" ${config.trade_direction === 'short' ? 'selected' : ''}>仅做空</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" ${config.enable_auto_trading ? 'checked' : ''} onchange="updateConfig(${index}, 'enable_auto_trading', this.checked)">
                                <label>启用自动交易</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" ${config.enable_dingtalk ? 'checked' : ''} onchange="updateConfig(${index}, 'enable_dingtalk', this.checked)">
                                <label>启用钉钉通知</label>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 更新配置
        function updateConfig(index, key, value) {
            configs[index][key] = value;
        }

        // 删除配置
        function removeConfig(index) {
            configs.splice(index, 1);
            renderConfigs();
        }

        // 保存配置
        async function saveConfigs() {
            try {
                const response = await fetch('/api/configs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configs)
                });

                if (response.ok) {
                    showMessage('配置保存成功！');
                } else {
                    const error = await response.text();
                    showMessage('保存失败: ' + error, 'error');
                }
            } catch (error) {
                showMessage('保存失败: ' + error.message, 'error');
            }
        }

        // 加载配置
        async function loadConfigs() {
            try {
                const response = await fetch('/api/configs');
                configs = await response.json();
                renderConfigs();
            } catch (error) {
                showMessage('加载配置失败: ' + error.message, 'error');
            }
        }

        // 启动监控
        async function startMonitor() {
            try {
                const response = await fetch('/api/monitor/start', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    showMessage(result.message);
                    loadStatus();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('启动失败: ' + error.message, 'error');
            }
        }

        // 停止监控
        async function stopMonitor() {
            try {
                const response = await fetch('/api/monitor/stop', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    showMessage(result.message);
                    loadStatus();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('停止失败: ' + error.message, 'error');
            }
        }

        // 加载状态
        async function loadStatus() {
            try {
                const response = await fetch('/api/monitor/status');
                const status = await response.json();

                const indicator = document.getElementById('status-indicator');
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');

                if (status.is_running) {
                    indicator.textContent = '运行中';
                    indicator.className = 'status-indicator status-running';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    indicator.textContent = '已停止';
                    indicator.className = 'status-indicator status-stopped';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            } catch (error) {
                showMessage('加载状态失败: ' + error.message, 'error');
            }
        }

        // 显示信号记录
        function showSignals() {
            currentResultType = 'signals';
            document.getElementById('show-signals-btn').classList.add('btn-primary');
            document.getElementById('show-signals-btn').classList.remove('btn-secondary');
            document.getElementById('show-orders-btn').classList.add('btn-secondary');
            document.getElementById('show-orders-btn').classList.remove('btn-primary');

            document.getElementById('signals-header').style.display = '';
            document.getElementById('orders-header').style.display = 'none';

            refreshResults();
        }

        // 显示订单记录
        function showOrders() {
            currentResultType = 'orders';
            document.getElementById('show-orders-btn').classList.add('btn-primary');
            document.getElementById('show-orders-btn').classList.remove('btn-secondary');
            document.getElementById('show-signals-btn').classList.add('btn-secondary');
            document.getElementById('show-signals-btn').classList.remove('btn-primary');

            document.getElementById('signals-header').style.display = 'none';
            document.getElementById('orders-header').style.display = '';

            refreshResults();
        }

        // 刷新结果
        async function refreshResults() {
            const loadingEl = document.getElementById('results-loading');
            const tbodyEl = document.getElementById('results-tbody');

            loadingEl.style.display = 'block';
            tbodyEl.innerHTML = '';

            try {
                const endpoint = currentResultType === 'signals' ? '/api/signals' : '/api/orders';
                const response = await fetch(endpoint);
                const data = await response.json();

                if (data.length === 0) {
                    tbodyEl.innerHTML = `<tr><td colspan="7" style="text-align: center; opacity: 0.7;">暂无数据</td></tr>`;
                } else {
                    tbodyEl.innerHTML = data.map(item => {
                        if (currentResultType === 'signals') {
                            const date = new Date(item.timestamp * 1000);
                            const candleType = item.candle_type === 'bull' ? '阳线' : '阴线';
                            const shadowType = item.shadow_type === 'upper' ? '上影线' : '下影线';

                            return `
                                <tr>
                                    <td>${date.toLocaleString('zh-CN')}</td>
                                    <td>${item.symbol}</td>
                                    <td>${item.close_price.toFixed(4)}</td>
                                    <td>${candleType}${shadowType}</td>
                                    <td>${(item.main_shadow_length / item.body_length).toFixed(2)}x</td>
                                    <td>${item.shadow_ratio.toFixed(1)}:1</td>
                                    <td>${item.volume_multiplier.toFixed(2)}x</td>
                                </tr>
                            `;
                        } else {
                            const date = new Date(item.timestamp * 1000);
                            const sideText = item.side === 'buy' ? '做多' : '做空';
                            const sideColor = item.side === 'buy' ? '#4CAF50' : '#f44336';

                            return `
                                <tr>
                                    <td>${date.toLocaleString('zh-CN')}</td>
                                    <td>${item.symbol}</td>
                                    <td style="color: ${sideColor}">${sideText}</td>
                                    <td>${item.order_size}</td>
                                    <td>${item.entry_price.toFixed(4)}</td>
                                    <td>${item.take_profit_price.toFixed(4)}</td>
                                    <td>${item.stop_loss_price.toFixed(4)}</td>
                                </tr>
                            `;
                        }
                    }).join('');
                }
            } catch (error) {
                showMessage('加载数据失败: ' + error.message, 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            loadStatus();
            loadConfigs();
            showSignals(); // 默认显示信号记录
        });
    </script>
</body>

</html>
