<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密钥管理 - Gate.io K线监控工具</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* 密钥页面特定样式 */
        .container {
            max-width: 700px;
            padding: 14px;
        }

        .header.small h1 {
            font-size: 1.54em;
            margin-bottom: 7px;
        }

        .back-link {
            padding: 7px 14px;
            border-radius: 5.6px;
            margin-bottom: 14px;
        }

        .section {
            padding: 21px;
            margin-bottom: 21px;
            border-radius: 10.5px;
        }

        .section h2 {
            margin-bottom: 14px;
            gap: 7px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            margin-bottom: 5.6px;
        }

        .form-group input,
        .form-group textarea {
            padding: 8.4px;
            border-radius: 5.6px;
            font-size: 9.8px;
        }

        .key-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            padding: 14px;
            margin-bottom: 10.5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .key-item.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .key-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 7px;
        }

        .key-item-name {
            font-weight: bold;
            font-size: 0.77em;
        }

        .key-item-status {
            padding: 2.8px 8.4px;
            border-radius: 14px;
            font-size: 0.56em;
            font-weight: 500;
        }

        .status-active {
            background: #4CAF50;
            color: #fff;
        }

        .key-item-info {
            font-size: 0.63em;
            opacity: 0.8;
            margin-bottom: 10.5px;
        }
    </style>
</head>

<body>
    <div class="container container-small">
        <a href="/" class="back-link">← 返回主页</a>

        <div class="header small">
            <h1>🔑 密钥管理</h1>
        </div>

        <div id="message-container"></div>

        <div class="section">
            <h2>🏠 当前配置</h2>
            <div id="loading" class="loading">加载中...</div>
            <div id="current-config"></div>
        </div>

        <div class="section">
            <h2>⚙️ API配置</h2>
            <form id="key-form">
                <div class="form-group">
                    <label for="key-name">配置名称</label>
                    <input type="text" id="key-name" required placeholder="为这个配置起个名字">
                </div>
                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="text" id="api-key" required placeholder="输入Gate.io API Key">
                </div>
                <div class="form-group">
                    <label for="secret-key">Secret Key</label>
                    <input type="password" id="secret-key" required placeholder="输入Gate.io Secret Key">
                </div>
                <div class="form-group">
                    <label for="webhook-url">钉钉Webhook URL (可选)</label>
                    <input type="url" id="webhook-url" placeholder="输入钉钉机器人Webhook URL">
                </div>
                <div class="form-group">
                    <label for="cookie">Cookie (可选)</label>
                    <textarea id="cookie" rows="3" placeholder="输入用于拉取合约数据的Cookie"></textarea>
                </div>
                <div class="control-panel">
                    <button type="submit" class="btn btn-primary">保存配置</button>
                    <button type="button" class="btn btn-secondary" onclick="fetchContracts()">拉取合约数据</button>
                    <button type="button" class="btn btn-info" onclick="testDingTalk()">测试钉钉通知</button>
                </div>
            </form>
        </div>
    </div>

    <script src="static/common.js"></script>
    <script src="static/keys.js"></script>
</body>

</html>
