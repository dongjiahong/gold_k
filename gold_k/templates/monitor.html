<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信号监控 - Gate.io K线监控工具</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* 监控页面特定样式 */
        .container {
            max-width: 1200px;
            padding: 15px;
        }

        .header.tiny h1 {
            font-size: 1.1em;
        }

        .section.compact {
            padding: 15px;
        }

        .config-form {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 6px;
        }

        .form-group label {
            font-size: 0.4em;
        }

        .form-group input,
        .form-group select {
            padding: 3px;
            font-size: 0.6em;
        }

        .btn.tiny {
            padding: 6px 12px;
            font-size: 0.7em;
        }

        .results-table th {
            font-size: 0.45em;
        }

        .results-table td {
            font-size: 0.425em;
        }

        .config-title {
            font-size: 0.5em;
        }

        .config-toggle {
            font-size: 0.4em;
        }

        .config-remove {
            font-size: 0.35em;
            padding: 2px 4px;
        }

        .status-indicator {
            font-size: 0.45em;
            padding: 3px 6px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">← 返回主页</a>

        <div class="header tiny">
            <h1>🔍 信号监控</h1>
        </div>

        <div id="message-container"></div>

        <div class="section compact">
            <h2>🎛️ 监控控制</h2>
            <div class="control-panel">
                <button id="start-btn" class="btn btn-primary tiny" onclick="startMonitor()">启动监控</button>
                <button id="stop-btn" class="btn btn-danger tiny" onclick="stopMonitor()">停止监控</button>
                <button class="btn btn-secondary tiny" onclick="loadStatus()">刷新状态</button>
                <span id="status-indicator" class="status-indicator status-stopped">已停止</span>
            </div>
        </div>

        <div class="section compact">
            <h2>⚙️ 监控配置</h2>
            <button class="btn btn-info tiny" onclick="addConfig()">+ 添加监控币种</button>
            <div id="config-list"></div>
            <div class="control-panel">
                <button class="btn btn-primary tiny" onclick="saveConfigs()">保存配置</button>
                <button class="btn btn-secondary tiny" onclick="loadConfigs()">重新加载</button>
            </div>
        </div>
    </div>

    <script src="static/common.js"></script>
    <script src="static/monitor.js"></script>
</body>

</html>
