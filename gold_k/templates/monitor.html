<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ø°Âè∑ÁõëÊéß - Gate.io KÁ∫øÁõëÊéßÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-panel {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #4CAF50;
            color: #fff;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #f44336;
            color: #fff;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-running {
            background: #4CAF50;
            color: #fff;
        }

        .status-stopped {
            background: #f44336;
            color: #fff;
        }

        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: 500;
            font-size: 0.8em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 12px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 0.9em;
        }

        .results-table td {
            font-size: 0.85em;
        }

        .results-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .add-config-btn {
            background: #2196F3;
            color: #fff;
            margin-bottom: 20px;
        }

        .add-config-btn:hover {
            background: #1976D2;
        }

        .config-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .config-title {
            font-weight: bold;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-toggle {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .config-form {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .config-form.collapsed {
            max-height: 0;
            margin-bottom: 0;
        }

        .config-remove {
            background: #f44336;
            color: #fff;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .control-panel {
                flex-direction: column;
            }

            .config-form {
                grid-template-columns: 1fr;
            }

            .results-table {
                font-size: 0.8em;
            }

            .results-table th,
            .results-table td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê ËøîÂõû‰∏ªÈ°µ</a>

        <div class="header">
            <h1>üîç ‰ø°Âè∑ÁõëÊéß</h1>
        </div>

        <div id="message-container"></div>

        <div class="section">
            <h2>üéõÔ∏è ÁõëÊéßÊéßÂà∂</h2>
            <div class="control-panel">
                <button id="start-btn" class="btn btn-primary" onclick="startMonitor()">ÂêØÂä®ÁõëÊéß</button>
                <button id="stop-btn" class="btn btn-danger" onclick="stopMonitor()">ÂÅúÊ≠¢ÁõëÊéß</button>
                <button class="btn btn-secondary" onclick="loadStatus()">Âà∑Êñ∞Áä∂ÊÄÅ</button>
                <span id="status-indicator" class="status-indicator status-stopped">Â∑≤ÂÅúÊ≠¢</span>
            </div>
        </div>

        <div class="section">
            <h2>‚öôÔ∏è ÁõëÊéßÈÖçÁΩÆ</h2>
            <button class="btn add-config-btn" onclick="addConfig()">+ Ê∑ªÂä†ÁõëÊéßÂ∏ÅÁßç</button>
            <div id="config-list"></div>
            <div class="control-panel">
                <button class="btn btn-primary" onclick="saveConfigs()">‰øùÂ≠òÈÖçÁΩÆ</button>
                <button class="btn btn-secondary" onclick="loadConfigs()">ÈáçÊñ∞Âä†ËΩΩ</button>
            </div>
        </div>
    </div>

    <script>
        let configs = [];

        // ‰ªélocalStorageËé∑ÂèñÂêàÁ∫¶‰ø°ÊÅØ
        function getContractInfo() {
            try {
                const contractsData = localStorage.getItem('gate_contracts');
                return contractsData ? JSON.parse(contractsData) : [];
            } catch (error) {
                console.warn('Ëé∑ÂèñÂêàÁ∫¶‰ø°ÊÅØÂ§±Ë¥•:', error);
                return [];
            }
        }

        // È™åËØÅ‰∫§ÊòìÂØπÊòØÂê¶Â≠òÂú®
        function validateSymbol(symbol) {
            const contracts = getContractInfo();
            return contracts.find(contract => contract.name === symbol);
        }

        // Ëé∑ÂèñÂêàÁ∫¶‰πòÊï∞Áî®‰∫éËÆ°ÁÆóËÆ¢Âçï‰ª∑ÂÄº
        function getQuantoMultiplier(symbol) {
            const contract = validateSymbol(symbol);
            return contract ? parseFloat(contract.quanto_multiplier) : 1;
        }

        // ËÆ°ÁÆóËÆ¢Âçï‰ª∑ÂÄºÔºàÂº†Êï∞ * ‰πòÊï∞Ôºâ
        function calculateOrderValue(symbol, orderSize) {
            const multiplier = getQuantoMultiplier(symbol);
            return (orderSize * multiplier).toFixed(4);
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Ê∑ªÂä†ÈÖçÁΩÆÈ°π
        function addConfig() {
            const config = {
                symbol: 'BTC_USDT',
                interval_type: '15m',
                frequency: 60,
                history_hours: 3,
                shadow_ratio: 4.5,
                main_shadow_body_ratio: 1.0,
                volume_multiplier: 1.5,
                order_size: 1.0,
                risk_reward_ratio: 1.2,
                enable_auto_trading: false,
                enable_dingtalk: false,
                trade_direction: 'both',
                is_active: true
            };
            configs.push(config);
            renderConfigs();
        }

        // Ê∏≤ÊüìÈÖçÁΩÆÂàóË°®
        function renderConfigs() {
            const container = document.getElementById('config-list');

            container.innerHTML = configs.map((config, index) => {
                const contract = validateSymbol(config.symbol);
                const isValidSymbol = !!contract;
                const orderValue = calculateOrderValue(config.symbol, config.order_size);

                return `
                <div class="config-item">
                    <div class="config-header" onclick="toggleConfig(${index})">
                        <div class="config-title">
                            ${config.symbol} - ${config.interval_type}
                            ${!isValidSymbol ? '<span style="color: #f44336; font-size: 0.8em;">‚ö†Ô∏è Êó†Êïà‰∫§ÊòìÂØπ</span>' : ''}
                            <span class="config-toggle" id="toggle-${index}">‚ñº</span>
                        </div>
                        <button class="config-remove" onclick="event.stopPropagation(); removeConfig(${index})">Âà†Èô§</button>
                    </div>
                    <div class="config-form" id="config-form-${index}">
                        <div class="form-group">
                            <label>‰∫§ÊòìÂØπ ${!isValidSymbol ? '<span style="color: #f44336;">*Êó†Êïà</span>' : ''}</label>
                            <input type="text" value="${config.symbol}" onchange="updateSymbol(${index}, this.value)" placeholder="Â¶Ç: BTC_USDT">
                        </div>
                        <div class="form-group">
                            <label>Êó∂Èó¥Âë®Êúü</label>
                            <select onchange="updateConfig(${index}, 'interval_type', this.value)">
                                <option value="1m" ${config.interval_type === '1m' ? 'selected' : ''}>1ÂàÜÈíü</option>
                                <option value="5m" ${config.interval_type === '5m' ? 'selected' : ''}>5ÂàÜÈíü</option>
                                <option value="15m" ${config.interval_type === '15m' ? 'selected' : ''}>15ÂàÜÈíü</option>
                                <option value="30m" ${config.interval_type === '30m' ? 'selected' : ''}>30ÂàÜÈíü</option>
                                <option value="1h" ${config.interval_type === '1h' ? 'selected' : ''}>1Â∞èÊó∂</option>
                                <option value="4h" ${config.interval_type === '4h' ? 'selected' : ''}>4Â∞èÊó∂</option>
                                <option value="1d" ${config.interval_type === '1d' ? 'selected' : ''}>1Â§©</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Ê£ÄÊü•È¢ëÁéá(Áßí)</label>
                            <input type="number" min="3" value="${config.frequency}" onchange="updateConfig(${index}, 'frequency', parseInt(this.value))">
                        </div>
                        <div class="form-group">
                            <label>ÂéÜÂè≤Êó∂Èó¥(Â∞èÊó∂)</label>
                            <input type="number" step="0.1" min="0.1" value="${config.history_hours}" onchange="updateConfig(${index}, 'history_hours', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>ÂΩ±Á∫øÊØî‰æãÈòàÂÄº</label>
                            <input type="number" step="0.1" min="0.1" value="${config.shadow_ratio}" onchange="updateConfig(${index}, 'shadow_ratio', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>ÂΩ±Á∫ø/ÂÆû‰ΩìÊØî‰æã</label>
                            <input type="number" step="0.1" min="0.1" value="${config.main_shadow_body_ratio}" onchange="updateConfig(${index}, 'main_shadow_body_ratio', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>Âπ≥Âùá‰∫§ÈáèÂÄçÊï∞</label>
                            <input type="number" step="0.1" min="0.1" value="${config.volume_multiplier}" onchange="updateConfig(${index}, 'volume_multiplier', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>ËÆ¢ÂçïÂ§ßÂ∞è(Âº†) ${isValidSymbol ? `<span style="color: #4CAF50; font-size: 0.8em;">‚âà ${orderValue} ${config.symbol.split('_')[0]}</span>` : ''}</label>
                            <input type="number" step="0.1" min="0.1" value="${config.order_size}" onchange="updateOrderSize(${index}, parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>È£éÈô©Êî∂ÁõäÊØî</label>
                            <input type="number" step="0.1" min="0.1" value="${config.risk_reward_ratio}" onchange="updateConfig(${index}, 'risk_reward_ratio', parseFloat(this.value))">
                        </div>
                        <div class="form-group">
                            <label>‰∫§ÊòìÊñπÂêë</label>
                            <select onchange="updateConfig(${index}, 'trade_direction', this.value)">
                                <option value="both" ${config.trade_direction === 'both' ? 'selected' : ''}>ÂèåÂêë</option>
                                <option value="long" ${config.trade_direction === 'long' ? 'selected' : ''}>‰ªÖÂÅöÂ§ö</option>
                                <option value="short" ${config.trade_direction === 'short' ? 'selected' : ''}>‰ªÖÂÅöÁ©∫</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" ${config.enable_auto_trading ? 'checked' : ''} onchange="updateConfig(${index}, 'enable_auto_trading', this.checked)">
                                <label>ÂêØÁî®Ëá™Âä®‰∫§Êòì</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" ${config.enable_dingtalk ? 'checked' : ''} onchange="updateConfig(${index}, 'enable_dingtalk', this.checked)">
                                <label>ÂêØÁî®ÈíâÈíâÈÄöÁü•</label>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // Êõ¥Êñ∞‰∫§ÊòìÂØπ
        function updateSymbol(index, value) {
            updateConfig(index, 'symbol', value);
            // È™åËØÅ‰∫§ÊòìÂØπÂπ∂ÊòæÁ§∫ÊèêÁ§∫
            const contract = validateSymbol(value);
            if (!contract && value) {
                showMessage(`Ë≠¶Âëä: ‰∫§ÊòìÂØπ ${value} ‰∏çÂ≠òÂú®‰∫éÂêàÁ∫¶ÂàóË°®‰∏≠`, 'error');
            }
            renderConfigs(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞ËÆ¢Âçï‰ª∑ÂÄºÊòæÁ§∫
        }

        // Êõ¥Êñ∞ËÆ¢ÂçïÂ§ßÂ∞è
        function updateOrderSize(index, value) {
            updateConfig(index, 'order_size', value);
            renderConfigs(); // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞ËÆ¢Âçï‰ª∑ÂÄºÊòæÁ§∫
        }

        // ÂàáÊç¢ÈÖçÁΩÆÈ°πÊäòÂè†Áä∂ÊÄÅ
        function toggleConfig(index) {
            const form = document.getElementById(`config-form-${index}`);
            const toggle = document.getElementById(`toggle-${index}`);

            if (form.classList.contains('collapsed')) {
                form.classList.remove('collapsed');
                toggle.textContent = '‚ñº';
            } else {
                form.classList.add('collapsed');
                toggle.textContent = '‚ñ∂';
            }
        }

        // Êõ¥Êñ∞ÈÖçÁΩÆ
        function updateConfig(index, key, value) {
            configs[index][key] = value;
        }

        // Âà†Èô§ÈÖçÁΩÆ
        function removeConfig(index) {
            configs.splice(index, 1);
            renderConfigs();
        }

        // ‰øùÂ≠òÈÖçÁΩÆÂâçÈ™åËØÅ
        async function saveConfigs() {
            // È™åËØÅÊâÄÊúâ‰∫§ÊòìÂØπ
            const invalidSymbols = configs.filter(config => !validateSymbol(config.symbol));
            if (invalidSymbols.length > 0) {
                const symbols = invalidSymbols.map(config => config.symbol).join(', ');
                showMessage(`ÈîôËØØ: ‰ª•‰∏ã‰∫§ÊòìÂØπÊó†Êïà: ${symbols}`, 'error');
                return;
            }

            try {
                const response = await fetch('/api/configs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configs)
                });

                if (response.ok) {
                    showMessage('ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäüÔºÅ');
                } else {
                    const error = await response.text();
                    showMessage('‰øùÂ≠òÂ§±Ë¥•: ' + error, 'error');
                }
            } catch (error) {
                showMessage('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Âä†ËΩΩÈÖçÁΩÆ
        async function loadConfigs() {
            try {
                const response = await fetch('/api/configs');
                configs = await response.json();
                renderConfigs();
            } catch (error) {
                showMessage('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÂêØÂä®ÁõëÊéß
        async function startMonitor() {
            try {
                const response = await fetch('/api/monitor/start', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    showMessage(result.message);
                    loadStatus();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('ÂêØÂä®Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÂÅúÊ≠¢ÁõëÊéß
        async function stopMonitor() {
            try {
                const response = await fetch('/api/monitor/stop', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    showMessage(result.message);
                    loadStatus();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('ÂÅúÊ≠¢Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Âä†ËΩΩÁä∂ÊÄÅ
        async function loadStatus() {
            try {
                const response = await fetch('/api/monitor/status');
                const status = await response.json();

                const indicator = document.getElementById('status-indicator');
                const startBtn = document.getElementById('start-btn');
                const stopBtn = document.getElementById('stop-btn');

                if (status.is_running) {
                    indicator.textContent = 'ËøêË°å‰∏≠';
                    indicator.className = 'status-indicator status-running';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                } else {
                    indicator.textContent = 'Â∑≤ÂÅúÊ≠¢';
                    indicator.className = 'status-indicator status-stopped';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            } catch (error) {
                showMessage('Âä†ËΩΩÁä∂ÊÄÅÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function () {
            loadStatus();
            loadConfigs();
        });

        // ÊØè5ÁßíÈíüÊõ¥Êñ∞‰∏ÄÊ¨°Áä∂ÊÄÅ
        setInterval(loadStatus, 5000);
    </script>
</body>

</html>
