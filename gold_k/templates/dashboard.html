<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate.io K线监控工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .nav-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-card-icon {
            font-size: 2em;
            margin-bottom: 8px;
            display: block;
        }

        .nav-card h3 {
            font-size: 1.1em;
            margin-bottom: 6px;
        }

        .nav-card p {
            opacity: 0.8;
            line-height: 1.4;
            font-size: 0.85em;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .status-section h2 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .status-label {
            opacity: 0.8;
            font-size: 0.75em;
        }

        .status-running {
            color: #4CAF50;
        }

        .status-stopped {
            color: #f44336;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-section h2 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.1em;
        }

        .results-tabs {
            display: flex;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            padding: 8px 12px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.85em;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .results-table th,
        .results-table td {
            padding: 6px 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 0.75em;
        }

        .results-table td {
            font-size: 0.7em;
        }

        .signal-buy {
            color: #4CAF50;
        }

        .signal-sell {
            color: #f44336;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
            font-size: 0.8em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .nav-cards {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .nav-card {
                padding: 12px;
            }

            .nav-card-icon {
                font-size: 1.8em;
            }

            .status-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📊 Gate.io K线监控工具</h1>
            <p>专业的加密货币技术分析与自动交易系统</p>
        </div>

        <div class="nav-cards">
            <a href="/monitor" class="nav-card">
                <span class="nav-card-icon">🔍</span>
                <h3>信号监控</h3>
                <p>配置监控参数，实时检测K线影线信号，支持多币种独立监控和自动交易</p>
            </a>

            <a href="/keys" class="nav-card">
                <span class="nav-card-icon">🔑</span>
                <h3>密钥管理</h3>
                <p>管理Gate.io API密钥和钉钉通知配置，确保数据安全和消息推送正常</p>
            </a>
        </div>

        <div class="status-section">
            <h2>📊 系统状态</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-value" id="monitor-status">-</div>
                    <div class="status-label">监控状态</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="active-symbols">-</div>
                    <div class="status-label">活跃监控币种</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="total-signals">-</div>
                    <div class="status-label">总信号数</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="total-orders">-</div>
                    <div class="status-label">总订单数</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="total-contracts">-</div>
                    <div class="status-label">合约总数</div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <h2>📈 监控结果</h2>
            <div class="results-tabs">
                <button class="tab-button active" onclick="switchTab('signals')">信号记录</button>
                <button class="tab-button" onclick="switchTab('orders')">交易记录</button>
            </div>

            <div id="signals-tab" class="tab-content active">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>交易对</th>
                            <th>信号类型</th>
                            <th>价格</th>
                            <th>影线比例</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="signals-tbody">
                        <tr>
                            <td colspan="6" class="no-data">暂无信号记录</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="orders-tab" class="tab-content">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>交易对</th>
                            <th>类型</th>
                            <th>数量</th>
                            <th>价格</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        <tr>
                            <td colspan="6" class="no-data">暂无交易记录</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 加载系统状态
        async function loadStatus() {
            try {
                const response = await fetch('/api/monitor/status');
                const status = await response.json();

                document.getElementById('monitor-status').textContent = status.is_running ? '运行中' : '已停止';
                document.getElementById('monitor-status').className = 'status-value ' + (status.is_running ? 'status-running' : 'status-stopped');
                document.getElementById('active-symbols').textContent = status.active_symbols.length;
                document.getElementById('total-signals').textContent = status.total_signals;
                document.getElementById('total-orders').textContent = status.total_orders;
                document.getElementById('total-contracts').textContent = status.total_contracts;
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }

        // 切换标签页
        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // 移除所有按钮的active状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // 显示选中的标签内容
            document.getElementById(tabName + '-tab').classList.add('active');

            // 激活对应的按钮
            event.target.classList.add('active');

            // 根据标签页加载对应数据
            if (tabName === 'signals') {
                loadSignals();
            } else if (tabName === 'orders') {
                loadOrders();
            }
        }

        // 加载信号记录
        async function loadSignals() {
            try {
                const response = await fetch('/api/signals');
                const signals = await response.json();

                const tbody = document.getElementById('signals-tbody');
                if (signals.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="no-data">暂无信号记录</td></tr>';
                    return;
                }

                tbody.innerHTML = signals.map(signal => `
                    <tr>
                        <td>${new Date(signal.timestamp).toLocaleString()}</td>
                        <td>${signal.symbol}</td>
                        <td class="${signal.signal_type === 'BUY' ? 'signal-buy' : 'signal-sell'}">${signal.signal_type}</td>
                        <td>${signal.price}</td>
                        <td>${(signal.shadow_ratio * 100).toFixed(2)}%</td>
                        <td>${signal.status}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load signals:', error);
            }
        }

        // 加载交易记录
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                const orders = await response.json();

                const tbody = document.getElementById('orders-tbody');
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="no-data">暂无交易记录</td></tr>';
                    return;
                }

                tbody.innerHTML = orders.map(order => `
                    <tr>
                        <td>${new Date(order.timestamp).toLocaleString()}</td>
                        <td>${order.symbol}</td>
                        <td class="${order.side === 'buy' ? 'signal-buy' : 'signal-sell'}">${order.side.toUpperCase()}</td>
                        <td>${order.amount}</td>
                        <td>${order.price}</td>
                        <td>${order.status}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load orders:', error);
            }
        }

        // 拉取合约数据
        async function fetchContracts() {
            try {
                console.log('正在拉取合约数据...', 'success');

                // 创建 AbortController 用于超时控制
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); // 1分钟超时

                const response = await fetch('/api/contracts/fetch', {
                    method: 'POST',
                    signal: controller.signal
                });

                clearTimeout(timeoutId); // 清除超时定时器

                if (response.ok) {
                    const result = await response.json();
                    console.log(`合约数据拉取成功！共获取${result.count}个合约`);
                } else {
                    const error = await response.text();
                    console.log('拉取失败: ' + error, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('拉取失败: 请求超时（1分钟）', 'error');
                } else {
                    console.log('拉取失败: ' + error.message, 'error');
                }
            }
        }

        // 页面加载时获取状态和初始数据
        loadStatus();
        loadSignals();
        fetchContracts();

        // 每30秒刷新一次状态和数据
        setInterval(() => {
            loadStatus();
            // 根据当前活跃的标签页刷新对应数据
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab.id === 'signals-tab') {
                loadSignals();
            } else if (activeTab.id === 'orders-tab') {
                loadOrders();
            }

        }, 30000);
    </script>
</body>

</html>
