<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate.io K线监控工具</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* 仪表板页面特定样式 */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .status-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .status-label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .signal-buy {
            color: #4CAF50;
        }

        .signal-sell {
            color: #f44336;
        }

        .no-data {
            text-align: center;
            opacity: 0.6;
            font-style: italic;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 4px 4px 0 0;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>📊 Gate.io K线监控工具</h1>
            <p>实时监控市场信号，智能交易执行</p>
        </div>

        <div class="nav-cards">
            <a href="/monitor" class="nav-card">
                <span class="nav-card-icon">🔍</span>
                <h3>信号监控</h3>
                <p>配置和管理市场监控策略</p>
            </a>
            <a href="/keys" class="nav-card">
                <span class="nav-card-icon">🔑</span>
                <h3>密钥管理</h3>
                <p>配置API密钥和通知设置</p>
            </a>
        </div>

        <div class="section">
            <h2>📈 系统状态</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">监控状态</div>
                    <div id="monitor-status" class="status-value">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">活跃币种</div>
                    <div id="active-symbols" class="status-value">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">信号总数</div>
                    <div id="total-signals" class="status-value">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">交易总数</div>
                    <div id="total-orders" class="status-value">-</div>
                </div>
                <div class="status-item">
                    <div class="status-label">合约数量</div>
                    <div id="total-contracts" class="status-value">-</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>📋 数据查看</h2>
            <div class="tabs">
                <button class="tab tab-button active" onclick="switchTab('signals')">信号记录</button>
                <button class="tab tab-button" onclick="switchTab('orders')">交易记录</button>
            </div>

            <div id="signals-tab" class="tab-content active">
                <table class="table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>交易对</th>
                            <th>信号类型</th>
                            <th>时间周期</th>
                            <th>收盘价</th>
                            <th>影线比例</th>
                            <th>影线/实体</th>
                            <th>影线长度</th>
                            <th>平均交量</th>
                            <th>K线类型</th>
                        </tr>
                    </thead>
                    <tbody id="signals-tbody">
                        <tr>
                            <td colspan="10" class="no-data">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="orders-tab" class="tab-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>交易对</th>
                            <th>方向</th>
                            <th>订单大小</th>
                            <th>入场价格</th>
                            <th>止盈价格</th>
                            <th>止损价格</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        <tr>
                            <td colspan="7" class="no-data">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="static/common.js"></script>
    <script src="static/dashboard.js"></script>
</body>

</html>
